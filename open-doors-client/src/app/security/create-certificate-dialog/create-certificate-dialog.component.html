<h1 mat-dialog-title>Create Certificate</h1>
<div mat-dialog-content>
  <form #createForm="ngForm" (ngSubmit)="onSubmit()">
    <mat-form-field>
      <input matInput placeholder="Subject Name" name="subjectName" [(ngModel)]="formData.subjectName" required>
    </mat-form-field>
    <mat-form-field>
      <input matInput placeholder="Issuer Name" name="issuerName" [(ngModel)]="formData.issuerName" required>
    </mat-form-field>
    <mat-form-field>
      <input matInput placeholder="Serial Number" name="serialNumber" [(ngModel)]="formData.serialNumber" required>
    </mat-form-field>
    <mat-form-field>
      <input matInput [matDatepicker]="startDatePicker" placeholder="Start Date" name="startDate" [(ngModel)]="formData.startDate" required>
      <mat-datepicker-toggle matSuffix [for]="startDatePicker"></mat-datepicker-toggle>
      <mat-datepicker #startDatePicker></mat-datepicker>
    </mat-form-field>
    <mat-form-field>
      <input matInput [matDatepicker]="endDatePicker" placeholder="End Date" name="endDate" [(ngModel)]="formData.endDate" required>
      <mat-datepicker-toggle matSuffix [for]="endDatePicker"></mat-datepicker-toggle>
      <mat-datepicker #endDatePicker></mat-datepicker>
    </mat-form-field>
  </form>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onCancel()">Cancel</button>
  <button mat-button [disabled]="!createForm.valid" (click)="onSubmit()">Create</button>
</div>
